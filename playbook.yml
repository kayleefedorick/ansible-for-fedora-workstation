      - io.missioncenter.MissionCenter
      - io.podman_desktop.PodmanDesktop
      - io.freetubeapp.FreeTube
      - io.github.seadve.Mousai
      - net.poedit.Poedit
      - net.displaycal.DisplayCAL
      - org.mozilla.firefox
      - org.mozilla.Thunderbird
      - org.gimp.GIMP
      - org.gnome.SoundRecorder
      - org.gnome.meld
      - org.videolan.VLC
      - org.libreoffice.LibreOffice
      - org.signal.Signal
      - org.keepassxc.KeePassXC
      - org.gnome.World.PikaBackup
      - org.gnome.gitlab.somas.Apostrophe
      - org.gaphor.Gaphor
      - org.pgadmin.pgadmin4
      - org.libretro.RetroArch
      - re.sonny.Junction
      # - org.qgis.qgis
      # - com.mitchellh.ghostty
    gnome_extensions:
      - 2 # Frippery Move Clock
      - 19 # User Themes
      - 21 # Workspace Indicator
      - 545 # Hide Top Bar
      - 779  # Clipboard indicator
      - 5219 # TopHat
      - 6523 # Panel Workspace Scroll
      - 7065 # Tiling Shell
      - 7851  # Exchange Electricity Price Indicator

  tasks:
    - name: Update all packages
      dnf:
        name: "*"
        state: latest
      tags:
        - update

    # Install RPM packages

    - name: Install system RPM packages
      dnf:
        name: "{{ system_packages }}"
        state: present
        update_cache: yes
      tags:
        - packages
        - system

    - name: Install development RPM packages
      dnf:
        name: "{{ development_packages }}"
        state: present
        update_cache: yes
      tags:
        - packages
        - development

    - name: Install desktop RPM packages
      dnf:
        name: "{{ desktop_packages }}"
        state: present
        update_cache: yes
      tags:
        - packages
        - desktop

    # - name: Enable RPM Fusion Free repository
    #   dnf:
