      - htop
      - nethogs
      - nmap
      - ncdu
      - tmux
      - tmux-powerline
      - testssl
      - powerline
      - ps_mem
      - zoxide
      - whois
      - zsh
    development_packages:
      - git
      - gitui
      - golang
      - httpie
      - podman
      - podman-compose
      - nodejs
      - pipx
      - psql
      - pgcli
      - python3
      - uv
      - rust
      - rustup
      - shellcheck
      - yamllint
    desktop_packages:
      - fastfetch
      - fira-code-fonts
      - papirus-icon-theme
    flatpak_packages:
      - app.fotema.Fotema
      - app.drey.Dialect
      - app.devsuite.Ptyxis
      - com.vscodium.codium
      - com.spotify.Client
      - com.valvesoftware.Steam
