---
# Fedora 42 Workstation Ansible Playbook
# playbook.yml
- name: Setup Fedora 42 Workstation
  hosts: localhost
  become: true
  vars:
    username: "{{ ansible_user_id }}"
    system_packages:
      - ansible
      - dnf-utils
      - glances
      - fzf
      - fdupes
      - vnstat
