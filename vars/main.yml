---
username: "{{ ansible_user_id }}"

# for dotfiles
github_username: "kayleefedorick"

# git config
git_user_home: "/home/{{ current_user }}"
# git user info
git_name: "kayleefedorick"
git_email: "kaylee.fedorick@gmail.com"
git_editor: "micro"
git_default_branch: "main"
# ssh
ssh_key_type: "ed25519"
ssh_key_bits: 4096
ssh_key_comment: "{{ git_email }}"
ssh_key_path: "{{ git_user_home }}/.ssh/id_{{ ssh_key_type }}"
ssh_key_mode: "0600"

# shells
user_shell: "zsh"
root_shell: "bash"

# Firefox policies
firefox_flatpak_id: org.mozilla.firefox
firefox_flatpak_base_path: /var/lib/flatpak/app/org.mozilla.firefox/current/active/files/lib/firefox
firefox_policies_dir: "{{ firefox_flatpak_base_path }}/distribution"
firefox_policies_file: "{{ firefox_policies_dir }}/policies.json"
firefox_preferences:
  sidebar.revamp: true
  sidebar.verticalTabs: true
firefox_extensions:
  uBlock0@raymondhill.net:
    install_url: https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi
  "{446900e4-71c2-419f-a6a7-df9c091e268b}":
    install_url: https://addons.mozilla.org/firefox/downloads/latest/bitwarden-password-manager/latest.xpi
  "{b743f56d-1cc1-4048-8ba6-f9c2ab7aa54d}":
    install_url: https://addons.mozilla.org/firefox/downloads/latest/dracula-dark-colorscheme/latest.xpi
firefox_kill_running: true

# VS Code settings and extensions
vscode_flatpak_id: com.visualstudio.code
vscode_flatpak_cmd: "{{ vscode_flatpak_id }}"
vscode_vsix_dir: "/home/{{ current_user }}/vscode-extensions"
vscode_extensions:
  # Python & DevOps
  - ms-python.python
  - ms-azuretools.vscode-docker
  - redhat.ansible
  - eamodio.gitlens
  # C / C++ development
  - ms-vscode.cpptools
  - ms-vscode.cmake-tools
  # Vi editing
  - vscodevim.vim
  # Local LLM agent
  - continue.continue
vscode_themes:
  - dracula-theme.theme-dracula

system_packages:
  - "@virtualization"
  - ansible
  - alacritty
  - bat
  - chezmoi
  - dconf-editor
  - dnf-utils
  - duf
  - fish
  - fzf
  - htop
  - micro
  - rclone
  - restic
  - rsync
  - whois
  - wireguard-tools
  - zsh

development_packages:
  - "@development-tools"
  - kicad
  - git
  - openssh
  - pipx
  - python3
  - python3-psutil
  - pre-commit
  - rust
  - cargo
  - cmake

desktop_packages:
  - gnome-tweaks
  - fastfetch
  - hyfetch

rpmfusion_packages:
  - gstreamer1-plugins-bad-freeworld
  - gstreamer1-plugins-ugly
  - libavcodec-freeworld
  - libheif-freeworld
  - mesa-va-drivers-freeworld
  - mesa-vdpau-drivers-freeworld
  - mesa-vulkan-drivers-freeworld

flatpak_packages:
  - "{{ firefox_flatpak_id }}"
  - "{{ vscode_flatpak_id }}"
  - org.freedesktop.Sdk.Extension.llvm21/x86_64/25.08
  - org.mozilla.Thunderbird
  - com.bitwarden.desktop
  - com.spotify.Client
  - org.gnome.Extensions
  - org.freecad.FreeCAD
  - org.gimp.GIMP
  - org.videolan.VLC
  - io.github.Qalculate

cargo_packages:
  - eza

gnome_extensions:
  - clipboard-indicator@tudmotu.com
  - tophat@fflewddur.github.io
  - panel-workspace-scroll@polymeilex.github.io
  - tilingshell@ferrarodomenico.com
  - rounded-window-corners@fxgn

gnome_settings:
  # --- Appearance ---
  - key: "/org/gnome/desktop/interface/color-scheme"
    value: "'prefer-dark'"
  - key: "/org/gnome/desktop/interface/accent-color"
    value: "'purple'"
  - key: "/org/gnome/desktop/interface/icon-theme"
    value: "'Adwaita-purple'"
  - key: "/org/gnome/desktop/interface/gtk-theme"
    value: "'Dracula'"
  - key: "/org/gnome/desktop/wm/preferences/theme"
    value: "'Dracula'"
  - key: "/org/gnome/desktop/interface/legacy-gtk-theme"
    value: "'Dracula'"
  # --- Night light ---
  - key: "/org/gnome/settings-daemon/plugins/color/night-light-enabled"
    value: "true"
  - key: "/org/gnome/settings-daemon/plugins/color/night-light-temperature"
    value: "3500"
  # --- Clock format ---
  - key: "/org/gnome/desktop/interface/clock-format"
    value: "'12h'"
  # --- Wallpaper ---
  - key: "/org/gnome/desktop/background/picture-uri"
    value: "'file:///usr/share/backgrounds/gnome/sheet-l.jxl'"
  - key: "/org/gnome/desktop/background/picture-uri-dark"
    value: "'file:///usr/share/backgrounds/gnome/sheet-d.jxl'"
  # --- Dock ---
  - key: "/org/gnome/shell/favorite-apps"
    value: "[
      'Alacritty.desktop',
      'org.gnome.Nautilus.desktop',
      'com.bitwarden.desktop.desktop',
      'org.mozilla.firefox.desktop',
      'org.mozilla.Thunderbird.desktop',
      'com.spotify.Client.desktop',
      'com.visualstudio.code.desktop',
      'org.freecad.FreeCAD.desktop',
      'org.kicad.kicad.desktop',
      'org.kicad.pcbcalculator.desktop',
      'io.github.Qalculate.desktop']"
# Key Bindings
  # --- Launchers ---
  - key: "/org/gnome/settings-daemon/plugins/media-keys/home"
    value: "['<Super>f']"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/www"
    value: "['<Super>b']"
  # --- Custom keybindings list ---
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings"
    value: "[
      '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/alacritty/',
      '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/alacritty-micro/',
      '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/bitwarden/',
      '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/qalculate/']"
  # --- Custom: Launch alacritty ---
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/alacritty/name"
    value: "'Alacritty'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/alacritty/command"
    value: "'alacritty'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/alacritty/binding"
    value: "'<Super>Return'"
  # --- Custom: Launch micro with alacritty ---
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/alacritty-micro/name"
    value: "'Alacritty Micro'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/alacritty-micro/command"
    value: "'alacritty -e micro'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/alacritty-micro/binding"
    value: "'<Super>e'"
  # --- Custom: Launch Bitwarden (Flatpak) ---
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/bitwarden/name"
    value: "'Bitwarden'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/bitwarden/command"
    value: "'flatpak run com.bitwarden.desktop'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/bitwarden/binding"
    value: "'<Super>slash'"
  # --- Custom: Launch Qalculate GTK (Flatpak) ---
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/qalculate/name"
    value: "'Qalculate'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/qalculate/command"
    value: "'flatpak run io.github.Qalculate'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/qalculate/binding"
    value: "'<Super>period'"
  # --- Window management ---
  - key: "/org/gnome/desktop/wm/keybindings/close"
    value: "['<Super>q']"
  # --- Switch to workspaces ---
  - key: "/org/gnome/desktop/wm/keybindings/switch-to-workspace-1"
    value: "['<Super>1']"
  - key: "/org/gnome/desktop/wm/keybindings/switch-to-workspace-2"
    value: "['<Super>2']"
  - key: "/org/gnome/desktop/wm/keybindings/switch-to-workspace-3"
    value: "['<Super>3']"
  - key: "/org/gnome/desktop/wm/keybindings/switch-to-workspace-4"
    value: "['<Super>4']"
  # --- Move window to workspace ---
  - key: "/org/gnome/desktop/wm/keybindings/move-to-workspace-1"
    value: "['<Shift><Super>1']"
  - key: "/org/gnome/desktop/wm/keybindings/move-to-workspace-2"
    value: "['<Shift><Super>2']"
  - key: "/org/gnome/desktop/wm/keybindings/move-to-workspace-3"
    value: "['<Shift><Super>3']"
  - key: "/org/gnome/desktop/wm/keybindings/move-to-workspace-4"
    value: "['<Shift><Super>4']"
  # --- Favourite applications ---
  - key: "/org/gnome/shell/keybindings/switch-to-application-1"
    value: "['<Super><Control>1']"
  - key: "/org/gnome/shell/keybindings/switch-to-application-2"
    value: "['<Super><Control>2']"
  - key: "/org/gnome/shell/keybindings/switch-to-application-3"
    value: "['<Super><Control>3']"
  - key: "/org/gnome/shell/keybindings/switch-to-application-4"
    value: "['<Super><Control>4']"

gnome_sidebar_extras:
  - Developer
  - Projects

font_urls:
  - "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/DroidSansMono.zip"

font_temp_dir: "/tmp/fonts_download"

