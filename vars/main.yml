  - ansible
  - bat
  - dconf-editor
  - dnf-utils
  - duf
  - fish
  - fzf
  - htop
  - kitty
  - micro
  - rclone
  - restic
  - rsync
  - whois
  - wireguard-tools
  - zsh

development_packages:
  - "@development-tools"
  - kicad
  - git
  - pipx
  - python3
  - python3-psutil
  - pre-commit
  - rust
  - cargo
  - cmake

desktop_packages:
  - fastfetch
  - hyfetch

